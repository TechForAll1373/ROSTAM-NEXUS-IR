    <style>
        :root {
            --bg-primary: #02040a;
            --bg-secondary: #080c14;
            --bg-card: rgba(10, 15, 22, 0.9);
            --accent-primary: #00f2c9;
            --accent-secondary: #00a8e8;
            --accent-tertiary: #ffbe0b;
            --text-primary: #e6edf3;
            --text-muted: #7d8590;
            --border-color: rgba(0, 242, 201, 0.15);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
            line-height: 1.5;
        }

        .font-display { font-family: 'Syne', sans-serif; }
        .font-mono { font-family: 'JetBrains Mono', monospace; }

        /* Background Effects */
        .bg-mesh {
            position: fixed; inset: 0;
            background: 
                radial-gradient(ellipse at 10% 20%, rgba(0, 242, 201, 0.1) 0%, transparent 50%),
                radial-gradient(ellipse at 90% 80%, rgba(255, 190, 11, 0.05) 0%, transparent 50%);
            pointer-events: none; z-index: 0;
        }

        /* Header */
        header {
            position: relative; z-index: 10;
            text-align: center;
            padding: clamp(2rem, 5vw, 4rem) 1rem 1.5rem;
            background: linear-gradient(180deg, rgba(2,4,10,1) 0%, transparent 100%);
        }

        .logo-container { width: 70px; height: 70px; margin: 0 auto 1rem; position: relative; }
        .logo-ring {
            position: absolute; inset: -5px;
            border: 2px solid var(--accent-tertiary);
            border-radius: 50%;
            animation: spin 20s linear infinite;
            opacity: 0.5;
        }
        .logo-inner {
            width: 100%; height: 100%;
            background: rgba(255, 190, 11, 0.1);
            border: 1px solid rgba(255, 190, 11, 0.3);
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
        }
        .logo-inner svg { width: 50%; height: 50%; stroke: var(--accent-tertiary); fill: none; }

        h1.main-title {
            font-family: 'Syne', sans-serif;
            font-size: clamp(2rem, 8vw, 4rem);
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            background: linear-gradient(to right, #fff, var(--accent-tertiary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle { color: var(--text-muted); font-size: 0.8rem; margin-top: 0.5rem; letter-spacing: 0.15em; }

        /* Controls */
        .control-panel {
            position: sticky; top: 0; z-index: 100;
            background: rgba(2, 4, 10, 0.98);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border-color);
            padding: 0.75rem;
        }

        .control-inner {
            max-width: 1800px; margin: 0 auto;
            display: flex; flex-direction: column; gap: 0.75rem;
        }

        .search-input {
            width: 100%; padding: 0.8rem 1rem;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            color: #fff; font-size: 0.9rem;
        }
        .search-input:focus { outline: none; border-color: var(--accent-primary); }

        .filter-scroll { display: flex; gap: 0.5rem; overflow-x: auto; padding-bottom: 2px; scrollbar-width: none; }
        .filter-scroll::-webkit-scrollbar { display: none; }

        .filter-btn {
            padding: 0.5rem 1rem;
            background: transparent;
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 4px;
            color: var(--text-muted);
            font-size: 0.75rem;
            font-family: 'JetBrains Mono', monospace;
            white-space: nowrap;
            cursor: pointer;
            transition: all 0.2s;
        }
        .filter-btn.active { background: var(--accent-tertiary); color: #000; border-color: var(--accent-tertiary); font-weight: 700; }

        /* Main Layout */
        main.container {
            position: relative; z-index: 5;
            max-width: 1800px;
            margin: 0 auto;
            padding: 1rem;
        }

        /* Responsive Grid */
        .tools-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1rem;
        }
        
        /* Special Grid for Repos */
        .repo-grid {
            grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
        }

        /* Card Style */
        .card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 1rem;
            display: flex; flex-direction: column;
            transition: transform 0.2s, border-color 0.2s;
        }
        .card:active { transform: scale(0.99); }
        .card:hover { border-color: rgba(0, 242, 201, 0.5); }

        .card-head { display: flex; gap: 0.8rem; margin-bottom: 0.5rem; }
        .card-icon {
            width: 36px; height: 36px; flex-shrink: 0;
            background: rgba(255,255,255,0.05);
            border-radius: 6px;
            display: flex; align-items: center; justify-content: center;
            font-family: 'Syne', sans-serif;
            font-weight: 700; color: var(--accent-primary);
            font-size: 0.9rem;
        }
        .card-info { min-width: 0; }
        .card-info h3 { font-family: 'Syne', sans-serif; font-size: 0.9rem; color: #fff; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .card-info span { font-size: 0.7rem; color: var(--text-muted); }

        .card-desc { font-size: 0.75rem; color: #8b949e; margin-bottom: 0.5rem; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }

        .tag-container { display: flex; flex-wrap: wrap; gap: 0.3rem; margin-bottom: 0.8rem; }
        .tag {
            font-size: 0.6rem; padding: 0.15rem 0.4rem;
            border-radius: 3px;
            font-family: 'JetBrains Mono', monospace;
            background: rgba(0, 242, 201, 0.1);
            color: var(--accent-primary);
        }
        .tag.gold { background: rgba(255, 190, 11, 0.15); color: var(--accent-tertiary); }
        .tag.blue { background: rgba(0, 168, 232, 0.15); color: var(--accent-secondary); }
        .tag.pink { background: rgba(255, 0, 110, 0.15); color: #ff6e6e; }

        .btn-group { display: grid; grid-template-columns: 1fr 1fr; gap: 0.4rem; margin-top: auto; }
        .btn {
            padding: 0.5rem;
            border-radius: 4px;
            font-size: 0.7rem;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
            transition: all 0.2s;
            border: none;
            display: flex; align-items: center; justify-content: center; gap: 0.3rem;
            background: rgba(255,255,255,0.05);
            color: #fff;
        }
        .btn-primary { background: var(--accent-primary); color: #000; }
        .btn-primary:hover { filter: brightness(1.1); }
        
        .btn-ghost { background: transparent; border: 1px solid rgba(255,255,255,0.2); }
        .btn-ghost:hover { background: rgba(255,255,255,0.05); }
        
        .btn-wide { grid-column: 1 / -1; }

        /* Repo Card */
        .repo-card .repo-url {
            background: #000;
            padding: 0.5rem;
            border-radius: 4px;
            font-size: 0.65rem;
            color: #aaa;
            margin-bottom: 0.5rem;
            word-break: break-all;
            font-family: 'JetBrains Mono', monospace;
        }

        /* Loading Indicator */
        .loader {
            text-align: center; padding: 2rem; color: var(--text-muted);
            display: none;
        }
        .loader.active { display: block; }

        /* Toast */
        #toast {
            visibility: hidden; min-width: 250px; background-color: #333; color: #fff;
            text-align: center; border-radius: 4px; padding: 16px;
            position: fixed; z-index: 2000; left: 50%; bottom: 30px; transform: translateX(-50%);
        }
        #toast.show { visibility: visible; animation: fadein 0.5s, fadeout 0.5s 2.5s; }

        @keyframes spin { 100% { transform: rotate(360deg); } }
        @keyframes fadein { from {bottom: 0; opacity: 0;} to {bottom: 30px; opacity: 1;} }
        @keyframes fadeout { from {bottom: 30px; opacity: 1;} to {bottom: 0; opacity: 0;} }
    </style>
</head>

        ];

        const fdroidRepos = [
            { name: "F-Droid Official", url: "https://f-droid.org/repo", desc: "Main Repository." },
            { name: "Guardian Project", url: "https://guardianproject.info/fdroid/repo", desc: "Secure Apps." },
            { name: "IzzyOnDroid", url: "https://apt.izzysoft.de/fdroid/repo", desc: "Huge Collection." },
            { name: "MicroG", url: "https://microg.org/fdroid/repo", desc: "MicroG Services." },
            { name: "Bromite", url: "https://www.bromite.org/fdroid/repo", desc: "Bromite Browser." },
            { name: "NewPipe", url: "https://archive.newpipe.net/fdroid/repo", desc: "NewPipe." },
            { name: "Collabora", url: "https://www.collabora.com/fdroid/repo", desc: "Collabora Office." },
            { name: "Mozilla", url: "https://mozilla.github.io/fennec-distribution/", desc: "Firefox Preview." },
            { name: "WireGuard", url: "https://wireguard.com/fdroid/repo", desc: "WireGuard." },
            { name: "Bitwarden", url: "https://mobileapp.bitwarden.com/fdroid/repo", desc: "Bitwarden." },
            { name: "CalyxOS", url: "https://calyxos.gitlab.io/fdroid/repo", desc: "CalyxOS Apps." },
            { name: "GrapheneOS", url: "https://grapheneos.org/fdroid/repo", desc: "GrapheneOS Apps." },
            { name: "DivestOS", url: "https://divestos.org/fdroid/official", desc: "DivestOS Apps." },
            { name: "Nethunter", url: "https://store.nethunter.com/repo", desc: "Kali Nethunter." },
            { name: "XPosed", url: "https://dl-xposed.xposed.info/repo", desc: "XPosed Framework." }
        ];

        const archGuide = `
            <div style="grid-column: 1 / -1; background: var(--bg-card); border: 1px solid var(--border-color); border-radius: 8px; padding: 1.5rem;">
                <h2 style="font-family: 'Syne', sans-serif; color: var(--accent-tertiary); margin-bottom: 1.5rem; font-size: 1.5rem; border-bottom: 1px solid var(--border-color); padding-bottom: 0.5rem;">Arch Linux Power User Guide</h2>
                
                <div style="display: grid; gap: 1.5rem;">
                    <div>
                        <h3 style="color: #fff; margin-bottom: 0.5rem;">System Essentials</h3>
                        <div style="background: #000; padding: 0.8rem; border-radius: 4px; font-family: 'JetBrains Mono', monospace; font-size: 0.75rem; color: #aaa; white-space: pre-wrap; overflow-x: auto;">
# Install Yay (AUR Helper)
sudo pacman -S --needed base-devel git
git clone https://aur.archlinux.org/yay.git
cd yay
makepkg -si

# Install Flatpak
sudo pacman -S flatpak xdg-utils
flatpak remote-add --if-not-exists flathub https://flathub.org/repo/flathub.flatpakrepo</div>
                    </div>

                    <div>
                        <h3 style="color: #fff; margin-bottom: 0.5rem;">VPN & Network Tools</h3>
                        <div style="background: #000; padding: 0.8rem; border-radius: 4px; font-family: 'JetBrains Mono', monospace; font-size: 0.75rem; color: #aaa; white-space: pre-wrap; overflow-x: auto;">
# OpenVPN & NetworkManager
sudo pacman -S networkmanager networkmanager-openvpn openvpn
sudo systemctl enable --now NetworkManager

# Sing-Box
yay -S sing-box

# Tor
sudo pacman -S tor
sudo systemctl enable --now tor.service

# Proxy Environment
export http_proxy="http://127.0.0.1:7890"
export https_proxy="http://127.0.0.1:7890"</div>
                    </div>

                    <div>
                        <h3 style="color: #fff; margin-bottom: 0.5rem;">Compatibility Layers</h3>
                        <div style="background: #000; padding: 0.8rem; border-radius: 4px; font-family: 'JetBrains Mono', monospace; font-size: 0.75rem; color: #aaa; white-space: pre-wrap; overflow-x: auto;">
# Wine
sudo pacman -S wine winetricks
yay -S wine-gecko wine-mono

# Waydroid
sudo pacman -S waydroid
sudo waydroid init
systemctl enable --now waydroid-container.service</div>
                    </div>
                </div>
            </div>
        `;

        // --- RENDER ENGINE ---
        const gridContainer = $('gridContainer');
        const searchBar = $('searchBar');
        const filterGroup = $('filterGroup');
        const loader = $('loader');
        
        let activeFilter = 'all';
        let displayedCount = 0;
        const itemsPerPage = 50; // Load 50 items at a time
        let currentList = [];

        function createCard(item) {
            const card = document.createElement('article');
            card.className = 'card';
            
            const tagHTML = item.tags.map(t => {
                let cls = '';
                if(item.cat.includes('vpn')) cls = 'gold';
                if(item.cat.includes('msg')) cls = 'blue';
                if(item.cat.includes('root')) cls = 'pink';
                return `<span class="tag ${cls}">${t}</span>`;
            }).join('');

            let buttons = '';
            if (item.release) buttons += `<a href="${item.release}" target="_blank" class="btn btn-primary">GitHub</a>`;
            if (item.fdroid) buttons += `<a href="${item.fdroid}" target="_blank" class="btn btn-ghost">F-Droid</a>`;
            if (item.play) buttons += `<a href="${item.play}" target="_blank" class="btn btn-ghost">Play</a>`;
            if (item.appstore) buttons += `<a href="${item.appstore}" target="_blank" class="btn btn-ghost">iOS</a>`;
            if (item.web) buttons += `<a href="${item.web}" target="_blank" class="btn btn-ghost">Web</a>`;
            if (item.source && !item.release) buttons += `<a href="${item.source}" target="_blank" class="btn btn-ghost">Source</a>`;
            
            if (!buttons && item.source) buttons = `<a href="${item.source}" target="_blank" class="btn btn-primary btn-wide">Open Repository</a>`;

            card.innerHTML = `
                <div class="card-head">
                    <div class="card-icon">${item.name[0]}</div>
                    <div class="card-info">
                        <h3>${item.name}</h3>
                        <span>${item.sub}</span>
                    </div>
                </div>
                <p class="card-desc">${item.desc}</p>
                <div class="tag-container">${tagHTML}</div>
                <div class="btn-group">${buttons}</div>
            `;
            return card;
        }

        function createRepoCard(repo) {
            const card = document.createElement('article');
            card.className = 'card repo-card';
            card.innerHTML = `
                <div class="card-head">
                    <div class="card-icon">R</div>
                    <div class="card-info">
                        <h3>${repo.name}</h3>
                        <span>${repo.desc}</span>
                    </div>
                </div>
                <div class="repo-url">${repo.url}</div>
                <button class="btn btn-primary copy-btn" onclick="copyUrl('${repo.url}')">Copy Repo Address</button>
            `;
            return card;
        }

        function loadMore() {
            loader.classList.add('active');
            // Simulate slight delay for smoothness
            setTimeout(() => {
                const fragment = document.createDocumentFragment();
                const end = Math.min(displayedCount + itemsPerPage, currentList.length);
                
                for (let i = displayedCount; i < end; i++) {
                    const item = currentList[i];
                    if (activeFilter === 'fdroid') {
                        fragment.appendChild(createRepoCard(item));
                    } else if (activeFilter === 'arch') {
                        // Skip
                    } else {
                        fragment.appendChild(createCard(item));
                    }
                }
                
                gridContainer.appendChild(fragment);
                displayedCount = end;
                loader.classList.remove('active');
            }, 200);
        }

        function processFilter() {
            displayedCount = 0;
            gridContainer.innerHTML = '';
            
            const q = searchBar.value.toLowerCase().trim();

            // Handle Arch Guide
            if (activeFilter === 'arch') {
                gridContainer.className = 'tools-grid';
                gridContainer.innerHTML = archGuide;
                loader.style.display = 'none';
                return;
            }

            // Handle F-Droid Repos
            if (activeFilter === 'fdroid') {
                gridContainer.className = 'tools-grid repo-grid';
                currentList = fdroidRepos;
                loadMore();
                return;
            }

            gridContainer.className = 'tools-grid';
            
            // Filter Logic
            if (activeFilter === 'all') {
                currentList = database.filter(i => !i.cat.includes('sub')); // Exclude subs from 'All' to keep it clean, or include: currentList = database;
                currentList = database; // Show all
            } else {
                currentList = database.filter(i => i.cat.includes(activeFilter));
            }

            // Search Logic
            if (q) {
                currentList = currentList.filter(i => 
                    i.name.toLowerCase().includes(q) || 
                    i.desc.toLowerCase().includes(q) ||
                    i.tags.some(t => t.toLowerCase().includes(q))
                );
            }

            currentList.sort((a,b) => a.name.localeCompare(b.name));
            loadMore();
        }

        // Infinite Scroll Listener
        window.addEventListener('scroll', () => {
            if ((window.innerHeight + window.scrollY) >= document.body.offsetHeight - 500) {
                if (displayedCount < currentList.length) {
                    loadMore();
                }
            }
        });

        // Event Listeners
        let searchTimeout;
        searchBar.addEventListener('input', () => {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(processFilter, 300);
        });
        
        filterGroup.addEventListener('click', (e) => {
            if (e.target.classList.contains('filter-btn')) {
                filterGroup.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                e.target.classList.add('active');
                activeFilter = e.target.dataset.filter;
                processFilter();
            }
        });

        // Init
        processFilter();

    </script>
</body>
